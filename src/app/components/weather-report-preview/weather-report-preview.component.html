<div class="weather-report-preview">
    <h3>Временска прогноза за {{ weatherReport.dateCreated | date: 'dd. MM. yyyy.'}}</h3>
    <div [innerHTML]="weatherReport.content" class="content"></div>
    <div *ngIf="isLogged">
      <hr>
      <input type="button" value="Измени" class="btn btn-primary" (click)="update()">
      <input type="button" value="Избриши" class="btn btn-danger" (click)="delete()">
    </div>
</div>
