<div class="main-container" [ngClass]="{activated : !isHidden}" (mouseenter)="show()" (mouseleave)="hide()">
  <span *ngIf="!isChangingStation">{{ currentStationName }}</span>
  <span  *ngIf="!isChangingStation" class="glyphicon glyphicon-arrow-left" (click)="previousStation()"></span>
  <span *ngIf="!isChangingStation" class="glyphicon glyphicon-arrow-right" (click)="nextStation()"></span>
  <span *ngIf="!isPlaying && !isChangingStation" class="play-button glyphicon glyphicon-play" (click)="play()"></span>
  <span *ngIf="isPlaying && !isChangingStation" class="stop-button glyphicon glyphicon-stop" (click)="pause()"></span>
  <input *ngIf="!isChangingStation" type="range" class="range-input" [(ngModel)]="volume" min="0" max="1" step="0.01" #ref (input)="setVolume(ref.value)">
  <img *ngIf="isChangingStation" src="/assets/images/spin_arrow.png" class="refresh-animate">
  <span *ngIf="isChangingStation">Mењам станицу...</span>
</div>
