<div *ngIf="isLoaded" class="layout">
  <h3 *ngIf="!editMode">Нова вест:</h3>
  <h3 *ngIf="editMode">Измени вест:</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="header">Наслов:</label>
      <input type="text" myAutofocus class="form-control" name="header" id="header" [(ngModel)]="news.header">
    </div>

    <div class="form-group">
        <label for="content">Садржај:</label>
        <textarea rows="20" class="form-control" name="content" id="content" [(ngModel)]="news.content"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Насловна слика:</label>
      <image-upload 
        id = "image"
        (uploadFinished)="onUploadFinished($event)"
        [max]="1"
        [url]="'http://price-iz-sokaka.herokuapp.com/api/images/upload'"
        buttonCaption="Изабери слике" 
        dropBoxMessage="Превуци слике овде..." s
        clearButtonCaption="Избриши све..."></image-upload>
    </div>
    
    <button *ngIf="!editMode" type="submit" class="btn btn-primary">Додај</button>
    <button *ngIf="editMode" type="submit" class="btn btn-primary">Измени</button>
  </form>
  <p class="error">{{ error }}</p>
</div>
