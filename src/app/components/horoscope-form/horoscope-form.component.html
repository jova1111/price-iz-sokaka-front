<div *ngIf="isLoaded" class="layout">
  <h3 *ngIf="!editMode">Нов хороскоп:</h3>
  <h3 *ngIf="editMode">Измени хороскоп:</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="content">Садржај:</label>
        <textarea rows="20" myAutofocus class="form-control" name="content" id="content" [(ngModel)]="horoscope.content"></textarea>
    </div>

    <button *ngIf="!editMode" type="submit" class="btn btn-primary">Додај</button>
    <button *ngIf="editMode" type="submit" class="btn btn-primary">Измени</button>
  </form>
  <p class="error">{{ error }}</p>
</div>
