<div *ngIf="isLoaded">
  <h2>{{ news.header }}</h2>
  <pre>{{ news.content }}</pre>
  <div *ngIf="isLogged">
    <hr>
    <input type="button" value="Измени вест" class="btn btn-primary" (click)="update()">
    <input type="button" value="Избриши вест" class="btn btn-danger" (click)="delete()">
  </div>
</div>
