<div *ngIf="!isLoaded" class="spin-container">
  <app-spin-loader></app-spin-loader>
</div>
<div *ngIf="isLoaded">
  <div *ngIf="isLogged" >
    <a routerLink="/add_weather_report">Додај нову временску прогнозу</a>
    <hr>
  </div>
  <div *ngIf="allWeatherReports.length == 0">Нема временских прогноза.</div>
  <app-my-share-buttons *ngIf="allWeatherReports.length > 0" [url]="'https://priceizsokaka.herokuapp.com/weather_report'"></app-my-share-buttons>
  <div *ngFor="let weatherReport of allWeatherReports">
    <app-weather-report-preview [weatherReport]="weatherReport"></app-weather-report-preview>
    <hr>
  </div>
  <app-my-share-buttons *ngIf="allWeatherReports.length > 0" [url]="'https://priceizsokaka.herokuapp.com/weather_report'"></app-my-share-buttons>
</div>
